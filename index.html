<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osteoporosis Risk Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦´ Osteoporosis Risk Assessment</h1>
            <p>AI-Powered Predictive Analysis</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="Age" required min="18" max="100">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="Gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hormonal">Hormonal Changes</label>
                        <select id="hormonal" name="Hormonal Changes" required disabled>
                            <option value="">Select gender first...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="family">Family History</label>
                        <select id="family" name="Family History" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="race">Race/Ethnicity</label>
                        <select id="race" name="Race/Ethnicity" required>
                            <option value="">Select...</option>
                            <option value="African American">African American</option>
                            <option value="Caucasian">Caucasian</option>
                            <option value="Asian">Asian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Body Weight</label>
                        <select id="weight" name="Body Weight" required>
                            <option value="">Select...</option>
                            <option value="Normal">Normal</option>
                            <option value="Underweight">Underweight</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="calcium">Calcium Intake</label>
                        <select id="calcium" name="Calcium Intake" required>
                            <option value="">Select...</option>
                            <option value="Adequate">Adequate</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vitaminD">Vitamin D Intake</label>
                        <select id="vitaminD" name="Vitamin D Intake" required>
                            <option value="">Select...</option>
                            <option value="Sufficient">Sufficient</option>
                            <option value="Insufficient">Insufficient</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activity">Physical Activity</label>
                        <select id="activity" name="Physical Activity" required>
                            <option value="">Select...</option>
                            <option value="Active">Active</option>
                            <option value="Sedentary">Sedentary</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="smoking">Smoking</label>
                        <select id="smoking" name="Smoking" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alcohol">Alcohol Consumption</label>
                        <select id="alcohol" name="Alcohol Consumption">
                            <option value="">Select...</option>
                            <option value="No_Alcohol">No Alcohol</option>
                            <option value="Moderate">Moderate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medical">Medical Conditions</label>
                        <select id="medical" name="Medical Conditions">
                            <option value="">Select...</option>
                            <option value="None">None</option>
                            <option value="Hyperthyroidism">Hyperthyroidism</option>
                            <option value="Rheumatoid Arthritis">Rheumatoid Arthritis</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medications">Medications</label>
                        <select id="medications" name="Medications">
                            <option value="">Select...</option>
                            <option value="None">None</option>
                            <option value="Corticosteroids">Corticosteroids</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fractures">Prior Fractures</label>
                        <select id="fractures" name="Prior Fractures" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Predict Risk
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Analyzing...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="resultContainer">
                <h2 id="resultTitle"></h2>
                <p id="resultDescription"></p>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script></body>
</html>
